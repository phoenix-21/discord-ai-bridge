<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenAI Prompt Submitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    code {
      background: #f0f0f0;
      padding: 0.2rem 0.5rem;
      display: inline-block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>OpenAI Prompt Submitter</h1>
  <textarea id="prompt" rows="5" placeholder="Enter your prompt here..."></textarea><br />
  <button onclick="submitPrompt()">Submit Prompt</button>
  <p id="result"></p>

  <script>
    async function submitPrompt() {
      const prompt = document.getElementById('prompt').value;
      const result = document.getElementById('result');
      result.textContent = 'Submitting...';

      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      if (data.id) {
        result.innerHTML = `Prompt submitted!<br />Access response at:<br /><code>/api/response?id=${data.id}</code>`;
      } else {
        result.textContent = 'Error submitting prompt.';
      }
    }
  </script>
</body>
</html>
